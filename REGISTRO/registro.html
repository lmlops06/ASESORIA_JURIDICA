<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="../ESTILOS/estilos.css">
</head>
<body>
    <div class="page">
    <header>
        <h1>López&Sánchez</h1>
        <h2 class="cabecera">Asesoría Jurídica</h2>
    </header>
    
    <div class="container">
        <div class="documentacion">
            <h3 class="consulta">Regístrate para poder acceder a la documentación pertinente:</h3>
    <main>
        
            
                <form action="../POLITICAS/politca1.html" method="get">
                <fieldset>
                    <legend><strong>Datos personales:</strong></legend>
                    <label for="name">Nombre:</label><br>
                    <input type="text" id="name"><br>
                    <label for="apellidos">Apellidos:</label><br>
                    <input type="text" id="apellidos"><br>
                    <label for="email">Email:</label><br>
                    <input type="email" id="email"><br>
                    <label for="password">Contraseña:</label><br>
                    <input type="password" id="password"><br>
                    <label for="password2">Repetir Contraseña:</label><br>
                    <input type="password" id="password2"><br>
                    <label for="telefono">Teléfono:</label><br>
                    <input type="tel" id="telefono"><br>
                </fieldset><br>
                
                <fieldset>
                    <label for="checkboxReg"><input type="checkbox" id="checkboxReg" class="checkbox"> Acepto los términos y condiciones.</label><br>
                <button>Entrar</button>
            </fieldset><br>
                </form>
            </div>
    </main>
</div>
    <footer>
        <p>&copy; 2025 Documentación López&Sánchez Asesoría</p>
    </footer>
</div>
</body>
</html>
